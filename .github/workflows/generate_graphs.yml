name: Generate Graphs

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: write  # Ensure the token has write permissions

jobs:
  generate-graphs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install graphviz pydot

    - name: Install Graphviz
      run: sudo apt-get install graphviz

    - name: Determine changed simulator schemas
      id: changes
      run: |
        # Get the list of files changed in the last commit
        files=$(git diff --name-only HEAD~1 HEAD)
        # Filter for simulator schema files
        schemas=""
        for file in $files; do
          if [[ "$file" == simulator_schemas/*.json ]]; then
            schemas="$schemas $(basename $file .json)"
          fi
        done
        echo "changed_schemas=$schemas" >> $GITHUB_ENV

    - name: Generate graphs for changed simulators
      run: |
        if [ -n "$changed_schemas" ]; then
          for schema in $changed_schemas; do
            python scripts/generate_graph.py $schema
          done
        else
          echo "No simulator schemas changed."
        fi
      env:
        changed_schemas: ${{ env.changed_schemas }}

    - name: Add graph images
      run: git add -f docs/simulator_graphs/*.png

    - name: Commit changes if any
      run: |
        git diff --cached --quiet || git commit -m 'Generate simulator graphs'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Push changes
      if: success()
      run: git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
